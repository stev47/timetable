<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

		<title>Stundenplan</title>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

		<style type="text/css">
			@import url("css/style.css");
		</style>

		<script src="js/timetable.js"></script>
		<script type="text/javascript" charset="utf-8">
		</script>

	</head>
	<body>
		<div class="container-fluid">
			<h1>Stundenplan</h1>
			<section id="timetable">
			</section>

			<h2>Eintragung</h2>
			<section id="input">
				<form id="lessonForm" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputName">Name</label>
						<div class="controls">
							<input type="text" id="inputName" class="input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Zeit</label>
						<div class="controls">
							<select id="inputDay" class="input-medium">
								<option value="mon">Montag</option>
								<option value="tue">Dienstag</option>
								<option value="wed">Mittwoch</option>
								<option value="thu">Donnerstag</option>
								<option value="fri">Freitag</option>
							</select>
							<input type="time" id="inputFrom" class="input-mini">
							<input type="time" id="inputTo" class="input-mini">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputLocation">Ort</label>
						<div class="controls">
							<input type="text" id="inputLocation">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button id="lessonSubmit" class="btn">HinzufÃ¼gen</button>
						</div>
					</div>
				</form>
			</section>
		</div>
	</body>
</html>
